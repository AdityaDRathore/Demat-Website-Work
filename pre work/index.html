<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Section (Form) -->
            <div class="col-md-6 form-section">
                <div class="form-container">
                    <div class="logo-container">
                        <img src="logo.png" alt="Logo" class="logo">
                        <h2>Max</h2>
                    </div>
                    <h1>Title Here</h1>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="User name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Phone number">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm password">
                        </div>
                        <button type="submit" class="btn btn-danger btn-lg w-100">Sign Up</button>
                        <p class="text-center mt-3">Already have an account? <a href="#">Login</a></p>
                    </form>
                    <p class="text-center copyright">Copyright 2024 signal max. All rights reserved.</p>
                </div>
            </div>

            <!-- Right Section (Image) -->
            <div class="col-md-6 image-section">
                <img src="https://signalmax.springsoftit.com/demo/asset/frontend/light/images/auth/64afde43ea2dc1689247299.png" alt="Mobile Mockup" class="img-fluid">
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
